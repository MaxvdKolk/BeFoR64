language: generic

sudo: false

cache:
  apt: true
  pip: true
  directories:
    - $HOME/.cache/pip
    - $HOME/.local

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gfortran-6
      - binutils
      - python-pip
      - graphviz      

env:
  global:
    - COVERAGE="FoBiS.py rule -ex makecoverage"
    - CODECOV="bash <(curl -s https://codecov.io/bash)"
    - MAKEDOC="./makedoc.sh szaghi/BeFoR64"

before_install:
  - git submodule update --init --recursive

install:
  - |
    if [[ ! -d "$HOME/.local/bin" ]]; then
      mkdir "$HOME/.local/bin"
    fi
  - export PATH="$HOME/.local/bin:$PATH"
  - export FC=/usr/bin/gfortran-6
  - ln -fs /usr/bin/gfortran-6 "$HOME/.local/bin/gfortran" && gfortran --version
  - ls -l /usr/bin/gfortran-6
  - ln -fs /usr/bin/gcov-6 "$HOME/.local/bin/gcov" && gcov --version
  - pip install -U --upgrade pygooglechart
  - pip install -U --upgrade graphviz
  - pip install -U --upgrade FoBiS.py
  - pip install -U --upgrade markdown-checklist 
  - pip install -U --upgrade ford

script:
  - $COVERAGE

after_success:
  - cd $TRAVIS_BUILD_DIR
  - $CODECOV
  - $MAKEDOC
